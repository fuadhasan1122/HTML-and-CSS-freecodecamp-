<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">♠ A</div>
      <div class="middle">
        <div>♠</div>
        <div>A</div>
      </div>
      <div class="right">A ♠</div>
    </div>

    <div class="card">
      <div class="left">♥ 10</div>
      <div class="middle">
        <div>♥</div>
        <div>10</div>
      </div>
      <div class="right">10 ♥</div>
    </div>

    <div class="card">
      <div class="left">♦ K</div>
      <div class="middle">
        <div>♦</div>
        <div>K</div>
      </div>
      <div class="right">K ♦</div>
    </div>
  </main>
</body>
</html>
